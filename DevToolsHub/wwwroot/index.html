<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevToolsHub</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <link href="DevToolsHub.styles.css" rel="stylesheet" /> 

</head>

<body>
    <div id="app"></div>

    <div id="loading-screen" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; position: absolute; inset: 0; background: white; z-index: 9999;">
        <h2 style="font-family: sans-serif; color: #555; margin-bottom: 20px;">Loading DevToolsHub...</h2>
        <div style="width: 50px; height: 50px; border: 6px solid #ccc; border-top-color: #0078d7; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <style>
        #loading-screen {
            opacity: 1;
            transition: opacity 0.6s ease;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script> <!-- âš¡ VERY IMPORTANT! -->

    <script>
        Blazor.start().then(() => {
            const loading = document.getElementById('loading-screen');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 600); // match transition
        });
    </script>



</body>

</html>
